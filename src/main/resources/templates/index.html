<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@400&display=swap" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <title>Memo App</title>
  <style>
    .memo-table {
      width: 80vw;
      table-layout: fixed;
      border-collapse: collapse;
    }
    .memo-table th,
    .memo-table td {
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }
    .memo-table .content-column {
      width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: left;
    }
    .memo-table .update-date {
      text-align: center;
      width: 150px;
    }
    .memo-table .delete-button {
      text-align: right;
      width: 50px;
      padding-left: 10px;
    }
    .memo-table button {
      font-family: 'Noto Emoji', sans-serif;
      font-size: 20px;
      color: #333;
      background: none;
      border: none;
      cursor: pointer;
    }
    .memo-table button:hover {
      background-color: #e0e0e0;
      border-radius: 5px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
    }

        /* -- ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚¹ã‚¿ã‚¤ãƒ« -- */
    .modal {
      display: none;       /* åˆæœŸçŠ¶æ…‹ã§ã¯éè¡¨ç¤º */
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 15px;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <!-- æ–°è¦ä½œæˆãƒ•ã‚©ãƒ¼ãƒ ã¸ã®ãƒªãƒ³ã‚¯ãƒœã‚¿ãƒ³ -->
  <div class="create-link emoji">
    <a th:href="@{/memoForm}">ğŸ–Œï¸</a>
  </div>
</header>

<div class="memo-list">
  <table class="memo-table">
    <tbody>
    <!-- memoList ã«å«ã¾ã‚Œã‚‹å„ MemoEntity ã‚’è¡¨ç¤º -->
    <tr th:each="memo : ${memoList}">
      <!-- ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’30æ–‡å­—ã«çœç•¥è¡¨ç¤º -->
      <td class="content-column">
        <a th:text="${#strings.abbreviate(memo.content, 30)}"
           th:href="@{/memos/{id}(id=${memo.id})}">
        </a>
      </td>
      <!-- updatedDate ã‚’ æ—¥ä»˜ï¼‹æ™‚åˆ»ã§è¡¨ç¤ºã€‚nullãªã‚‰ã€Œæœªè¨­å®šã€ -->
      <td class="update-date">
      <span th:text="${memo.updatedDate != null
                   ? #temporals.format(memo.updatedDate, 'yyyy/M/d')
                   : 'æœªè¨­å®š'}">
      </span>
      <span style="margin-left: 10px;"
              th:text="${memo.updatedDate != null
                   ? #temporals.format(memo.updatedDate, '[H]:mm')
                   : 'æœªè¨­å®š'}">
      </span>
      </td>
      <!-- å‰Šé™¤ãƒœã‚¿ãƒ³ -->
      <td class="delete-button">
        <form th:action="@{/memos/{id}/delete(id=${memo.id})}"
              method="post"
              class="deleteForm">
          <button type="submit" aria-label="å‰Šé™¤">ğŸ—‘ï¸</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- ã‚¹ã‚¿ã‚¤ãƒªãƒƒã‚·ãƒ¥ãªãƒ¢ãƒ¼ãƒ€ãƒ« -->
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ</p>
    <div style="margin-top: 20px;">
      <button id="confirmDelete" class="modal-button">OK</button>
      <button id="cancelDelete" class="modal-button">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
    </div>
  </div>
</div>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    // ãƒ¢ãƒ¼ãƒ€ãƒ«è¦ç´ å–å¾—
    const deleteModal = document.getElementById("deleteModal");
    const closeModal = document.querySelector(".close");
    const confirmDelete = document.getElementById("confirmDelete");
    const cancelDelete = document.getElementById("cancelDelete");

    let targetForm = null; // ã©ã®ãƒ•ã‚©ãƒ¼ãƒ ã‚’å‰Šé™¤ã™ã‚‹ã‹ã‚’ä¿æŒ

    // å„å‰Šé™¤ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ â†’ ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤º
    document.querySelectorAll(".deleteForm button").forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        targetForm = e.target.closest("form"); // ãƒœã‚¿ãƒ³ãŒå«ã¾ã‚Œã‚‹formè¦ç´ 
        deleteModal.style.display = "block";
      });
    });

    // ãƒ¢ãƒ¼ãƒ€ãƒ«: âœ•ã‚¢ã‚¤ã‚³ãƒ³/ã‚­ãƒ£ãƒ³ã‚»ãƒ« ã§é–‰ã˜ã‚‹
    closeModal.addEventListener("click", () => {
      deleteModal.style.display = "none";
      targetForm = null;
    });
    cancelDelete.addEventListener("click", () => {
      deleteModal.style.display = "none";
      targetForm = null;
    });

    // OKã‚’æŠ¼ã™ã¨ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡ï¼ˆå‰Šé™¤å®Ÿè¡Œï¼‰
    confirmDelete.addEventListener("click", () => {
      if (targetForm) {
        targetForm.submit();
      }
    });

    // ãƒ¢ãƒ¼ãƒ€ãƒ«èƒŒæ™¯ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
    window.addEventListener("click", (event) => {
      if (event.target === deleteModal) {
        deleteModal.style.display = "none";
        targetForm = null;
      }
    });
  });
</script>

</body>
</html>
