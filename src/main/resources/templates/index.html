<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@400&display=swap" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <title>Memo App</title>
</head>

<body>

<header>
  <div class="title-link emoji">
    <a th:href="@{/}">­ЪЈа</a>
  </div>

  <div class="create-link emoji">
    <a th:href="@{/memoForm}">­Ъќї№Иј</a>
  </div>
</header>

<table class="memo-table">
  <tbody>
  <tr th:each="memo : ${memoList}">
    <td th:if="${memo != null}">
      <a th:text="${#strings.abbreviate(memo.content, 30)}" th:href="@{/memos/{id}(id=${memo.id})}"></a>
    </td>
    <td th:if="${memo != null}" th:text="${#temporals.format(memo.updatedDate, 'yyyy/M/d сђђ[HH]:mm')}"></td>
    <td th:if="${memo != null}">
      <!-- тЅіжЎцсЃюсѓ┐сЃ│ућесЂ«уІгуФІсЂЌсЂЪсЃЋсѓЕсЃ╝сЃа -->
      <form th:action="@{/memos/{id}/delete(id=${memo.id})}" method="post">
        <button type="submit">­ЪЌЉ№Иј</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
